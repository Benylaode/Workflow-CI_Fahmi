name: MLflow-CI-Fahmi

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  training:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install only MLflow (MLflow will install dependencies from python_env.yaml)
      run: |
        python3 -m pip install --upgrade pip
        pip install mlflow

    - name: Run MLflow project
      run: |
        cd MLProject
        mlflow run .

